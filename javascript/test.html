<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01. 선언적 함수(화살표)
        {
            test = () => {
                console.log("01");
            }
            test();
        }
        // 02. 익명 함수(화살표)
        {
            const test = () => {
                console.log("02");
            }
            test();
        }
        // 03. 매게변수 함수(화살표)
        {
            test = (str) => {
                console.log(str);
            }
            test("03");
        }
        // 04. 리턴값 함수(화살표)
        {
            test = () => {
                return "04";
            }
            console.log(test());
        }
        // 05. 매개변수 + 리턴값 함수(화살표)
        {
            test = (str) => {
                return str;
            }
            console.log(test("05"));
        }
        // 06. for문(1부터 20까지 출력)
        {
            for (let i = 1; i <= 20; i++) {
                console.log(i);
            };
        }
        // 07. for문(let num = [1,2,3,4,5,6,7,8])출력
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            for (let i = 0; i < num.length; i++) {
                console.log(num[i]);
            };
        }
        // 08. forEach()(let num = [1,2,3,4,5,6,7,8])출력
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            num.forEach(function (e) {
                console.log(e);
            });
        }
        // 09. for in(let num = [1,2,3,4,5,6,7,8])출력
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            for (let e in num) {
                console.log(num[e]);
            };
        }
        // 10. for of(let num = [1,2,3,4,5,6,7,8])출력
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]
            for (let e of num) {
                console.log(e);
            };
        }
        // 11. map(let num = [1,2,3,4,5,6,7,8])출력
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            num.map(function (e) {
                console.log(e);
            });
        }
        // 12. filter(let num = [1,2,3,4,5,6,7,8])출력 
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8]

            num.filter(function (e) {
                console.log(e);
            });
        }
    </script>
</body>

</html>
