<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



</body>
<script>
    //선언적 함수
    {
        function func() {
            console.log("01");
        }
        func();
    }
    //익명 함수
    {
        const func = function () {
            console.log("02");
        }
        func();
    }
    //매개 함수
    {
        //선언적
        function func(str) {
            console.log(str);
        }
        func("03");
        //익명
        const func1 = function (str) {
            console.log(str);
        }
        func1("03");
    }
    //리턴값 함수
    {
        //선언적
        function func() {
            return "04";
        }
        console.log(func());
        //익명
        const func1 = function () {
            return "04";
        }
        console.log(func1());
    }
    //매개 + 리턴값 함수
    {
        //선언적
        function func(str) {
            return str;
        }
        console.log(func("05"));
        //익명
        const func1 = function (str) {
            return str;
        }
        console.log(func1("05"));
    }
    //화살표 + 선언적 함수
    {
        func = () => {
            console.log("01");
        }
        func();
    }
    //화살표 + 익명 함수
    {
        const func = () => {
            console.log("02");
        }
        func();
    }
    //화살표 + 매개 함수
    {
        //선언적
        func = (str) => {
            console.log(str);
        }
        func("03");
        //익명
        const func1 = (str) => {
            console.log(str);
        }
        func1("03");
    }
    //화살표 + 리턴값 함수
    {
        //선언적
        func = () => {
            return "04";
        }
        console.log(func());
        //익명
        const func1 = () => {
            return "04";
        }
        console.log(func1());
    }
    //화살표 + 매개 + 리턴값 함수
    {
        //선언적
        func = (str) => {
            return str;
        }
        console.log(func("05"));
        //익명
        const func1 = (str) => {
            return str;
        }
        console.log(func1("05"));
    }
</script>

</html>
