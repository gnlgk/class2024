    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizCheck = document.querySelector(".quiz__check");

        // 문제 정보
        let quizInfo = [];

        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://webstoryboy.github.io/webstoryboy/w_json/gineungsaShort.json")
                .then(res => res.json())
                .then(items => {
                    // console.log(items);
                    quizInfo = items.map(item => {
                        const formattedQuiz = {
                            type: item.time,
                            question: item.question,
                            answer: item.correct_answer,
                            desc: item.question_desc,
                        }

                        // for (let i = choices.length - 1; i > 0; i--) {
                        //     const j = Math.floor(Math.random() * (i + 1));
                        //     [choices[i], choices[j]] = [choices[j], choices[i]];
                        // }
                        // // 보기 추가하기
                        // formattedQuiz.choices = choices;

                        // 결과값 출력
                        return formattedQuiz;
                    });
                    // console.log(quizInfo);

                    // 문제 출력
                    updateQuiz();
                });

        }

        // 문제 출력
        const updateQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, index) => {
                quizArray.push(`
                    <div class="quiz">
                        <div class="quiz__header">${quiz.date} ${quiz.type}</div>
                        <div class="quiz__main">
                            <div class="question">${index + 1}. ${quiz.question}</div>
                            <div class="input">
                                <input type="text" placeholder="정답을 입력해주세요!">
                            </div>
                            <div class="answer none">${quiz.answer}</div>
                            <div class="desc none">${quiz.desc}</div>
                        </div>
                    </div>
                `)
            })

            quizWrap.innerHTML = quizArray.join("");
        }

        // 정답 확인
        quizCheck.addEventListener("click", () => {
            const quizElements = document.querySelectorAll(".quiz");

            let correctCount = 0; //맞은 개수 시작
            let unansweredCount = 0;




            quizElements.forEach((quizElement, index) => {
                const quizChecked = quizElement.querySelector(".input input")
                const quizAnswer = quizElement.querySelector(".answer");
                const quizDesc = quizElement.querySelector(".desc");

                console.log(quizChecked);

                if (quizChecked) {
                    const userAnswer = quizChecked.value;   //사용자 정답
                    const correctAnswer = quizAnswer.textContent;   //정답지의 정답

                    if (userAnswer === correctAnswer) {
                        quizElement.classList.add("good");
                        correctCount++; // 맞은 문제 개수 증가
                    } else {
                        quizElement.classList.add("bad");
                        quizAnswer.classList.remove("none");
                    }
                    quizDesc.classList.remove("none");
                } else {
                    unansweredCount++;
                }
            });
            const totalScore = ((correctCount / quizElements.length) * 100).toFixed(2);
            const totalQustion = quizElements.length;
            const totalAnswered = totalQustion - unansweredCount;

            alert(unansweredCount);

            // alert(`당신의 점수는 ${totalScore}점입니다. 맞은 문제 수: ${correctCount}/${quizElements.length}`);

        });

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        });

    </script>
